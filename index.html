  <script>
    let searchParams = new URLSearchParams(window.location.search)
    let currName = 'Budi';
    if(searchParams.has('nama')){
      currName = searchParams.get('nama');
    }
    $('#name').html(currName);

    let currLocation = "Supermall Karawaci";
    if(searchParams.has('mall')){
      currLocation = searchParams.get('mall');
    }
    $('#location').html(currLocation);

    const getRandomNum = (max=29) => {
      let num = 0;
      return Math.floor(Math.random() * max) +1 ;
    }
    $('#nik').html('3173081'+getRandomNum(9)+'0'+getRandomNum(9)+'08000'+getRandomNum(9))

    // Get Date and Time
    let currentdate = new Date();
    let month = "";
    switch(currentdate.getMonth()+1){
      case 1:
        month = "Januari"
        break;
      case 2:
        month = "Februari"
        break;
      case 3:
        month = "Maret"
        break;
      case 4:
        month = "April"
        break;
      case 5:
        month = "Mei"
        break;
      case 6:
        month = "Juni"
        break;
      case 7:
        month = "Juli"
        break;
      case 8:
        month = "Agustus"
        break;
      case 9:
        month = "September"
        break;
      case 10:
        month = "Oktober"
        break;
      case 11:
        month = "November"
        break;
      case 12:
        month = "Desember"
        break;
      default:
        break;
    }
    
    let minutes = currentdate.getMinutes();
    if(minutes.length == 1){
      minutes = '0'+minutes;
    }
    let checkInDate = `${currentdate.getDate()} ${month} ${currentdate.getFullYear()}, ${currentdate.getHours()}:${minutes} WIB`;
    $('#current-date').html(checkInDate);
  </script>
